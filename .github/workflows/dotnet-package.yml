name: Dotnet Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core 3.1
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.x'

    - name: Build SteamCMD.ConPTY.Executable
      run: dotnet build SteamCMD.ConPTY.Executable

    - name: Build SteamCMD.ConPTY
      run: dotnet build SteamCMD.ConPTY

    - name: Build SteamCMD.WPF
      run: dotnet build SteamCMD.WPF
      
    - name: Publish SteamCMD.WPF
      run: dotnet publish SteamCMD.WPF -c Release -o Publish

    - name: Draft - steamcmd.wpf.exe
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        draft: true
        files: Publish/steamcmd.wpf.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
